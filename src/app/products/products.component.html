<div *ngIf="products$ | async  as products; else loadGif">
  <app-card  *ngFor="let product of products | productsFilter:text; index as i; odd as isOdd"
    [product]="product" [position]="i+1" [isOdd]="isOdd"
    (click)="openFullCard(product)">
  </app-card>
</div>

<ng-template #loadGif>

  <div class="loadBlock">
    <img src="assets/images/gears.gif" alt="">
  </div>

</ng-template>
